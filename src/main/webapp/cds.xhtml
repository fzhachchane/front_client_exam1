<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>CD Collection</title>
</h:head>
<h:body>
    <h1>CD Collection</h1>

    <h:dataTable value="#{CDController.availableCDs}" var="cd" border="1">
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{cd.title}
        </h:column>
        <h:column>
            <f:facet name="header">Artist</f:facet>
            #{cd.artist}
        </h:column>
        <h:column>
            <f:facet name="header">Available</f:facet>
            #{cd.available ? 'Yes' : 'No'}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandLink value="Borrow or Return a CD" action="borrow_return.xhtml"/>
    </h:form>

</h:body>
</html>
